<!--ROW-->
<div class="row slider-wrap" ng-init="loadBanner()">
   <a id="{{bannerId}}" href="{{bannerUrl}}" target="{{target}}" alt="{{alt}}"><img src="{{bannerImg}}" /></a>
</div>
<!-- START row-->
<div class="row yabrTile-wrap" infinite-scroll="getRadar()" infinite-scroll-distance="5">
   <!-- START widget-->
   <div class="container-fluid">
      <div deckgrid source="tiles" ng-init="getRadar()" cardtemplate="{{basepath('tile-detail.html')}}" class="deckgrid clearfix yabrTile widget"></div>
   </div>
   <!-- END widget-->
</div>
<div ng-if="loading" class="panel-body loader-demo">
	<div class="ball-pulse">
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>
<!-- Alert message-->
<div flash-message="2000" class="alert-message" ng-show="$root.hasFlash"></div>
