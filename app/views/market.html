<div class="tiles-wrap">
	<div class="tiles-filter">
		<div class="filter-wrap">			
			<div class="tags market">
				<span ng-repeat="tag in filterTags" class="tag">{{tag.tagName}}<i class="fa fa-times" ng-click="removeTag(tag)"></i></span>
			</div>
			<div class="more" ng-click="showOption = !showOption">
				<img src="app/img/dots.png">
				<i class="fa ng-scope fa-angle-down" ng-if="!showOption"></i>
				<i class="fa ng-scope fa-angle-up" ng-if="showOption"></i>
			</div>
		</div>
		<div class="filter-options" ng-show="showOption">
			<div class="tile-types" ng-repeat="type in tagTypes">
				<h4>{{type.description}}</h4>
				<div class="options" ng-init="getTags(type.shortCode)">
					<label ng-repeat="tag in tags[type.shortCode]"><input type="checkbox" ng-model="tag.selected" ng-click="checkTag(tag)"><span>{{tag.tagName}}</span></label>
				</div>
			</div>			
		</div>
	</div>
	<!-- START row-->
	<div class="row yabrTile-wrap" infinite-scroll="getTiles(filterTags)"  infinite-scroll-distance="2" infinite-scroll-disabled='bMarketScrollDisabled'>
	   	<!-- START widget-->
	   	<div class="container-fluid">
	    	<div deckgrid="" source="tiles" cardtemplate="{{basepath('tile-detail.html')}}" class="deckgrid clearfix yabrTile widget"></div>
	   	</div>
	   	<!-- END widget-->      
	</div>
</div>
<div ng-if="loading" class="panel-body loader-demo">
   <div class="ball-pulse">
      <div></div>
      <div></div>
      <div></div>
   </div>
</div>
<!-- Alert message-->
<div flash-message="2000" class="alert-message" ng-show="$root.hasFlash"></div>
