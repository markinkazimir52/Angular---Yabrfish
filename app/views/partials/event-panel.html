<div class="event-wrap">
   <div class="arrow left-arrow" ng-click="slideEvents('left')"><i class="fa fa-angle-left"></i></div>
   <div class="index">{{carouselIndex + 1}}</div>
   <div class="events" ng-if="events.length > 0">      
      <div class="slide">
         <div class="event-heading" ng-if="event != 'addEvent'">
            <div class="calendar-wrap">
               <img class="calendar" src="app/img/cal-icon.png" alt="">
               <span class="month">{{currEvent.month}}</span>
               <span class="date">{{currEvent.date}}</span>
            </div>
            <div class="event-name">
               <h4>{{currEvent.name}}</h4>
            </div>
         </div>
         <div ng-if="event == 'addEvent'">
            <img class="add-event" src="app/img/add-rec.png">
            <h4 class="event-name">Add Event</h4>
         </div>
         <class-list class="class-list" tile="tile" event="currEvent"></class-list>
      </div>
   </div>
   <div class="arrow right-arrow" ng-click="slideEvents('right')"><i class="fa fa-angle-right"></i></div>
</div>
