<div class="panel-items" infinite-scroll="getTiles()" infinite-scroll-container="'.my-tiles'" infinite-scroll-disabled='bTileScrollDisabled' infinite-scroll-distance="2">
	<div class="panel-slider" ng-style="{'width': tilesWidth}">
		<tile-item class="panel-item" ng-repeat="tile in myTiles track by $index" tile="tile"></tile-item>
	</div>
</div>
<div ng-if="loading" class="panel-body loader-demo">
	<div class="ball-pulse">
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>
