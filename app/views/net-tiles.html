<div class="tiles-wrap">
	<div class="tiles-header">
		<a href="#/app/nets"><i class="fa fa-angle-left"></i>&nbsp;&nbsp;&nbsp;Back</a>
		<h4>{{netName}}</h4> 
		<p>
			<span ng-if="tiles.length == 1">{{tiles.length}} Tile</span>
			<span ng-if="tiles.length != 1">{{tiles.length}} Tiles</span>
		</p>
	</div>	
	<!-- START row-->
	<div class="row yabrTile-wrap" infinite-scroll="getNetTiles()"  infinite-scroll-distance="2">
	   <!-- START widget-->
	   <div class="container-fluid">
	      <div deckgrid="" source="netTiles" ng-init="getNetTiles()" cardtemplate="{{basepath('tile-detail.html')}}" class="deckgrid clearfix yabrTile widget"></div>
	   </div>
	   <!-- END widget-->
	</div>
</div>
<div ng-if="loading" class="panel-body loader-demo">
	<div class="ball-pulse">
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>
<!-- Alert message-->
<div flash-message="2000" class="alert-message" ng-show="$root.hasFlash"></div>
