<div class="profile-wrap">
  <div class="block">
    <div class="profile-header">
      <h4><img src="app/img/participants.png"><span>About</span></h4>
      <a class="edit_info">Edit Information</a>
    </div>
    <div class="infos">
      <p><i class="fa fa-birthday-cake"></i><span>{{birthday}}</span></p>
      <p><i class="fa fa-mars"></i><span>{{sex}}</span></p>
      <p><i class="fa fa-suitcase"></i><span>{{job}}</span></p>
      <p><i class="fa fa-location-arrow"></i><span>{{location}}</span></p>    
    </div>
  </div>
  <div class="block">
    <div class="profile-header">
      <h4><i class="fa fa-info" style="color: #3ABEEF; font-size: 22px;"></i><span>Bio</span></h4>
    </div>
    <div class="infos">
      <p>{{bio}}</p>
    </div>
  </div>
</div>
