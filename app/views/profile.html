<div class="profile-wrap">
  <div class="block about">
    <div class="profile-header">
      <h4><img src="app/img/participants.png"><span>About</span></h4>
      <a class="edit_info">Edit Information</a>
    </div>
    <div class="block-content">
      <p><img src="app/img/cake.png"><a editable-text="birthday"><span>{{birthday || 'DD/MM/YYYY'}}</span></a></p>
      <p><img src="app/img/male.png"><a editable-text="sex"><span>{{sex || 'No Gender'}}</span></a></p>
      <p><img src="app/img/job.png"><a editable-text="job"><span>{{job || 'No Job'}}</span></a></p>
      <p><img src="app/img/location-g.png"><a editable-text="location"><span>{{location || 'No Location'}}</span></a></p>
    </div>
  </div>
  <div class="block bio">
    <div class="profile-header">
      <h4><img src="app/img/info.png" style="width: 20px;"><span style="margin-left: 10px;">Bio</span></h4>
    </div>
    <div class="block-content">
      <a editable-textarea="bio">{{bio || 'No Bio'}}</a>
    </div>
  </div>
  <div html-sortable="sortableOptions">
    <div class="block my-clubs">
      <div class="profile-header">
        <h4><img src="app/img/info.png" style="width: 20px;"><span style="margin-left: 10px;">My Club</span></h4>
        <a class="edit_info">Add Club</a>
      </div>
      <div class="block-content">
        <club-panel class="my-clubs"></club-panel>
      </div>
    </div>
    <div class="block my-equipment">
      <div class="profile-header">
        <h4><img src="app/img/equipment-icon.png" style="width: 20px;"><span style="margin-left: 10px;">My Equipment</span></h4>
        <a class="edit_info">Add Equipment</a>
      </div>
      <div class="block-content">
        <equipment-panel class="my-equipment"></equipment-panel>
      </div>
    </div>
    <div class="block accounts">
      <div class="profile-header">
        <h4><img src="app/img/info.png" style="width: 20px;"><span style="margin-left: 10px;">My Accounts</span></h4>
        <a class="edit_info">Add Accounts</a>
      </div>
      <div class="block-content">
        <span>My Accounts</span>
      </div>
    </div>
    <div class="block link-social">
      <div class="profile-header">
        <h4><img src="app/img/info.png" style="width: 20px;"><span style="margin-left: 10px;">Link Social Media Accounts</span></h4>
      </div>
      <div class="block-content">
        <span>Link Social Media Accounts</span>
      </div>
    </div>  
  </div>
  
  <!-- <div class="buttons">
    <button class="update-profile btn pull-right" ng-click="updateProfile();">Save</button>
  </div> -->
</div>

<!-- Alert message-->
<div flash-message="3000" class="alert-message" ng-show="$root.hasFlash"></div>
