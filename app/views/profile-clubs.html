<div class="profile-club-wrap">
	<div class="input-group">
		<div dropdown="" class="input-group-btn">
			<button type="button" dropdown-toggle="" class="btn btn-default">Action
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="">Action</a></li>
				<li><a href="">Another action</a></li>
				<li><a href="">Something else here</a></li>
				<li class="divider"></li>
				<li><a href="">Separated link</a></li>
			</ul>
		</div>
	</div>
	<div class="club-search">
		<div class="keep">Keep</div>
		<div class="search-img">
			<img class="" src="app/img/search-blue.png">
		</div>
		<div class="search-input">
			<input type="text" placeholder="Search..." />			
		</div>
		<div class="more">
			<img src="app/img/dots.png">
			<i class="fa ng-scope fa-angle-down"></i>
		</div>
	</div>
	<div class="clubs">
		<div class="club-content add">
			<div class="add-club">				
				<a ng-click="addMember(aid)"><img class="add-icon" src="app/img/add-green.png">Member</a>
				<input class="search form-control" ng-model="search_club" placeholder="Search for club...">
				<ul class="club-list" ng-if="clubs.length != 0">
					<li ng-repeat="club in clubs" ng-click="selectClub(club.externalId, club.name)">{{club.name}}</li>
				</ul>
			</div>
		</div>
		<div class="club-content" ng-repeat="myclub in myClubs">
			<div class="club-detail">
				<!-- <img src="app/img/clubs/club1.png"> -->
				<div class="no-image" ng-if="!myclub.image">
					<img src="app/img/grey-bg.png">
					<!-- <span>+Sign In</span> -->
				</div>
				<div class="club-info">
					<h4><a>{{myclub.name}}</a></h4>
					<span>X Yabrfish Member&nbsp;<i class="fa fa-angle-right"></i></span>
				</div>				
			</div>
		</div>		
	</div>
</div>
<!-- Alert message-->
<div flash-message="2000" class="alert-message"></div>
