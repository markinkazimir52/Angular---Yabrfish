<div class="profile-club-wrap" ng-init="init()">
	<div class="club-search">
		<div class="search-img">
			<img class="" src="app/img/search-blue.png">
		</div>
		<div class="search-input">
			<input type="text" placeholder="Search..." ng-model="search_club" />			
		</div>
		<div class="more">
			<img src="app/img/dots.png">
			<i class="fa ng-scope fa-angle-down"></i>
		</div>
	</div>	
	<div class="search-content" ng-if="clubs.length != 0">
		<ul class="club-list" infinite-scroll="searchClubs()" infinite-scroll-parent="true" infinite-scroll-distance="2">
			<li ng-repeat="club in clubs" ng-click="selectClub(club)">{{club.name}}</li>
		</ul>
		<div ng-if="loading" class="panel-body loader-demo">
		   <div class="ball-pulse">
		      <div></div>
		      <div></div>
		      <div></div>
		   </div>
		</div>
	</div>
	<!-- START row-->
	<div class="row yabrTile-wrap clubs" infinite-scroll="getClubs()"  infinite-scroll-disabled='bClubScrollDisabled' infinite-scroll-distance="2">
	   	<!-- START widget-->
	   	<div class="container-fluid">
	    	<div deckgrid source="myClubs" cardtemplate="{{basepath('club-detail.html')}}" class="deckgrid clearfix yabrTile widget"></div>
	   	</div>
	   	<!-- END widget-->
	</div>
</div>
<div ng-if="loading" class="panel-body loader-demo">
	<div class="ball-pulse">
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>
<!-- Alert message-->
<div flash-message="2000" class="alert-message"></div>
